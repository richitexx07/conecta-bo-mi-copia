<svg width="512" height="512" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mochila con franjas de Paraguay -->
  
  <!-- Franja Roja (superior) -->
  <rect x="40" y="30" width="120" height="50" rx="12" fill="#D52B1E"/>
  
  <!-- Franja Blanca (media) con patrón -->
  <rect x="40" y="80" width="120" height="45" fill="#FFFFFF"/>
  
  <!-- Franja Azul (inferior) -->
  <rect x="40" y="125" width="120" height="45" rx="0" fill="#0038A8"/>
  <rect x="40" y="158" width="120" height="12" rx="0" fill="#0038A8"/>
  
  <!-- Asa de la mochila -->
  <path d="M 60 30 Q 100 20 140 30" stroke="#0038A8" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Bolsillos laterales rojos -->
  <rect x="23" y="50" width="22" height="35" rx="4" fill="#D52B1E"/>
  <rect x="155" y="50" width="22" height="35" rx="4" fill="#D52B1E"/>
  
  <!-- Bolsillos laterales azules inferiores -->
  <rect x="23" y="125" width="22" height="35" rx="4" fill="#0038A8"/>
  <rect x="155" y="125" width="22" height="35" rx="4" fill="#0038A8"/>
  
  <!-- Bolsillo frontal azul con borde blanco -->
  <rect x="52" y="135" width="96" height="28" rx="6" fill="#0038A8" stroke="white" stroke-width="3"/>
  
  <!-- Íconos en franja roja - Fila superior -->
  
  <!-- Llave inglesa (izquierda) -->
  <g transform="translate(55, 48)">
    <path d="M 0 5 L 8 -3 L 11 0 L 3 8 Z" fill="white"/>
    <circle cx="13" cy="10" r="4" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="13" cy="10" r="1.5" fill="white"/>
  </g>
  
  <!-- Rayo eléctrico (centro) -->
  <path d="M 98 42 L 104 56 L 100 56 L 106 68 L 98 62 L 100 52 Z" fill="white"/>
  
  <!-- Pala (derecha) -->
  <g transform="translate(125, 48)">
    <ellipse cx="0" cy="0" rx="5" ry="7" fill="white"/>
    <rect x="-1.5" y="7" width="3" height="12" fill="white"/>
  </g>
  
  <!-- Escudo circular en franja blanca (centro) -->
  <circle cx="100" cy="102" r="14" fill="#D52B1E"/>
  <circle cx="100" cy="102" r="11" fill="white"/>
  <circle cx="100" cy="102" r="8" fill="#0038A8"/>
  <path d="M 100 96 L 102 100 L 106 100 L 103 103 L 104 107 L 100 104 L 96 107 L 97 103 L 94 100 L 98 100 Z" fill="white"/>
  
  <!-- Íconos en franja blanca -->
  
  <!-- Hoja (izquierda) -->
  <g transform="translate(60, 95)">
    <path d="M 0 5 Q 3 0 6 3 Q 8 6 6 12 Q 3 15 0 12 Q -2 9 0 5" fill="#4B5563"/>
    <line x1="3" y1="3" x2="3" y2="13" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Persona con pañuelo (derecha) -->
  <g transform="translate(130, 95)">
    <circle cx="0" cy="5" r="5" fill="#4B5563"/>
    <path d="M -7 15 Q -3 18 0 15 Q 3 18 7 15" stroke="#4B5563" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M -4 7 Q 0 5 4 7" stroke="#D52B1E" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Texto conecta -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1F2937" text-anchor="middle">conecta</text>
</svg>

